<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Do do list 紀錄人</title>
  <style>
    @import "/stylesheets/loginBackground.css";
    @import "/stylesheets/loginstyle.css";
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/login.js"></script>
</head>

<body>

<div id="stars"></div>

  <div id="main">
    <div id="content_lbox">
      <h2>INTRO</h2>
      <div id="input_box">
        <span id="r">使用前請先註冊一個帳號</span><br>
        <span id="r">這是一個可以客製化使用主題的To Do list<span> 

      </div>

      <button id="backl">返回</button><br>

    </div>
    <div id="login_box">

      <h2>To Do List</h2>

      <div id="input_box" >
        <input id="username" type="text" placeholder="請輸入用戶名" style="color:black;">
      </div>

      <div id="input_box">
        <input id="password" type="password" placeholder="請輸入密碼" style="color:black;">
      </div>

      <button id="loginButton">登陸</button><br>
      <button id="signupdisplay">註冊</button><br>
      <button id="intro">介紹</button><br>
      <div class="bot"><a href="https://docs.google.com/presentation/d/1xkBCrrzxj9PHHahnO4Jbizs4tmNOxQVJ/edit?usp=share_link&ouid=111727773771322851355&rtpof=true&sd=true" target="_blank" >使用教學下載</a></div>
      <div class="bot"><a href="https://docs.google.com/presentation/d/1yGlC1FbeFQK0vdr5fNWNUO-8BJt521Gj/edit?usp=share_link&ouid=111727773771322851355&rtpof=true&sd=true" target="_blank" >說明文件下載</a></div>
    </div>
    <div id="content_rbox">
      <h2>SIGN UP</h2>
      <div id="input_box">
        <input id="signUsername"type="text" placeholder="請輸入用戶名" style="color:black;">
      </div>
      <div class="input_box">
        <input id="signPassword" type="password" placeholder="請輸入密碼" style="color:black;">
      </div>
      <button id="signUpButton">註冊</button><br>
      <button id="backr">返回</button><br>
    </div>
  </div>

</body>

</html>
